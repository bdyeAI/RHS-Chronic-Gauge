<!doctype html>
<!-- hotfix v4 force rebuild -->
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>RHS Chronic Absenteeism Indicator Score</title>
<meta name="theme-color" content="#0b3d91">
<link rel="manifest" href="manifest.webmanifest">
<link rel="icon" href="assets/icon.png">
<link rel="apple-touch-icon" href="assets/icon.png">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <h1>RHS Chronic Absenteeism Indicator Score</h1>
  <div class="sub">Auto-updates from Google Sheets</div>
</header>

<main class="container">
<section class="card">
  <div class="gauge-wrap">
    <svg id="gauge" viewBox="0 0 1000 640"></svg>

    <div class="center-readout">
      <div class="label">Indicator Score</div>
      <div class="value" id="scoreText">—</div>
      <div class="zone" id="zoneText">—</div>
      <div class="updated" id="updatedText">—</div>
    </div>
  </div>

  <div class="legend">
    <span class="pill red">Red</span>
    <span class="pill yellow">Yellow</span>
    <span class="pill green">Green</span>
  </div>
</section>
</main>

<footer class="footer"><span id="status">Loading…</span></footer>
<script src="app.js"></script>
</body>
</html>
